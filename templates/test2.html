<!doctype html>
<body>
<div id="mydat"></div>
<script src="http://d3js.org/d3.v3.js"></script>


<script>
var data = d3.range(0,5);
var sel = d3.select("#mydat").selectAll("div.mydatItem").data(data);
sel.enter().append("div").attr("class", "mydatItem");
sel.text(function(d) { return d;});

</script>
</body>
